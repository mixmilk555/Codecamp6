<!DOCTYPE html>

<head>

<body>
    <!-- 4.18. แบบฝึกหัด
    5. จงเขียนฟังก์ชัน multiplyNumeric(obj, times) โดยถ้า properties นั้นมี value เป็น number ให้คุณ value นั้นด้วย
    times ถ้าข้อมูลเเป็นอย่างอื่นไม่ต้องทำอะไร -->
    <script>
        let menu = {
            width: 200,
            height: 300,
            title: "My menu"
        };
        let result = menu;
        function multiplyNumberic(obj, times) {
            for (let key in obj) {
                if (typeof (obj[key]) === "number") {
                    obj[key] = obj[key] * times;
                    console.log(result.width, result.height);
                } else {
                    return;
                }
            }
        }
    </script>
</body>
