<!DOCTYPE html>

<head lang="en">
    <title>แบบฝึกหัด Modern Prototype</title>
</head>

<body>
    <script>
        // 1. มี Object Dictionary ที่สร้างจาก Object.create(null) เพื่อเก็บ key/value pairs
        //  - ให้เพิ่ม Method dictionary.toString() และคืนค่าเป็น key ทั้งหมดออกมาที่คั้นด้วย comma
        let dictionary = Object.create(null, {
            toString: {
                value() {
                    return Object.keys(this).join(',')
                }
            }
        });  // เพิ่ม property descriptors Method toString แล้วให้ return Object.keys(this) เป็น array ของ keys แล้วใช้ Method array join ใส่คอมม่า เป็น String ออกมา
        // your code to add dictionary.toString method

        // add some data
        dictionary.apple = "Apple";
        dictionary.__proto__ = "test"; // __proto__ is a regular property key here

        // only apple and __proto__ are in the loop
        for (let key in dictionary) {
            alert(key); // "apple", then "__proto__"
        }

        // your toString in action
        alert(dictionary); // "apple,__proto__"


        //2.  สร้าง object rabbit ด้วย new keyword
        function Rabbit(name) {
            this.name = name;
        }
        Rabbit.prototype.sayHi = function () {
            alert(this.name);
        };

        let rabbit = new Rabbit("Rabbit");
        rabbit.sayHi();
        Rabbit.prototype.sayHi();    // มีค่าเหมือนกัน
        Object.getPrototypeOf(rabbit).sayHi();// มีค่าเหมือนกัน
        rabbit.__proto__.sayHi();// มีค่าเหมือนกัน

        //Rabbit.prototype == Object.getPrototypeOf(rabbit) == rabbit.__proto__ 

    </script>
</body>

</html>
