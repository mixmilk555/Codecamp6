<body>
    <!-- 2.11.  แบบฝึกหัด
4.	เขียนฟังก์ชันที่ extractCurrencyValue(string, rate) โดยที่ฟังก์ชันดังกล่าวจะแปลง string ที่เป็นค่าเงิน dollar ให้เป็น number ที่มีค่าเป็นเงินบาทไทย 
โดยอ้างอิง  rate จาก parameters ตัวที่สอง ที่ส่งมาให้ -->

    <script>
        //1 อันแรก
        function extractCurrencyValue(string, rate) {
            let str = parseFloat(string);
            return str * rate;
        }
        alert( extractCurrencyValue('120$', 30.5) === 3660 ); // true

        //2 อันที่สอง
        function extractCurrencyValue(string, rate) {
            let str = +string.slice(1);
            return str * rate;
        }
        alert( extractCurrencyValue('$120', 30.5) === 3660 ); // true

    </script>
</body>

</html>
