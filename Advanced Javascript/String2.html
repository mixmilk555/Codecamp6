<!DOCTYPE html>

<title>Lab String</title>

<body>
    <!-- 2.11.  แบบฝึกหัด
2.	เขียนฟังก์ชันที่ checkSpam โดยถ้าข้อความดังกล่าวมีคำว่า “xxx” หรือ “viagra” ให้คืนค่าเป็น true ถ้าไม่มีให้คืนค่าเป็น false -->

    <script>
        function checkSpam(string) {
            if (string.includes("xxx")) { return true; }
            else if (string.includes("viagra")) { return true; }
            else { return false; }
        }
    </script>
</body>
